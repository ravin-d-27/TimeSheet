<div class="container">
<div class="container">
  <main class="form-signin">
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <br><br>
      <br><br><br><br>
      <br><br>
      <br><br><br><br>
      <h1 class="h3 mb-3 fw-normal" align='center'>Sign In</h1>
      <br>

      <div class="form-floating">
        <input type="email" class="form-control" name='username' placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <br>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" name="passwd" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  <br>
      <div class="form-floating">
        <input type="password" class="form-control" name="cpasswd" placeholder="Password">
        <label for="floatingPassword">Confirm Password</label>
      </div>
  <br>
  <br>



        <p align='center'><input class='btn btn-primary' type='submit' value='Signup!' name='submitbtn'></p>
      <p class="mt-5 mb-3 text-muted">&copy; Neural Net Genesis 2022</p>
    </form>
  </main>
